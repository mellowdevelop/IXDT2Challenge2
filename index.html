<!DOCTYPE html>
<html>
  <head>
    <title>SpaceX Launch Enviorement</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

    <!--CSS-->
    <link type="text/css" href="css/style.css" rel="stylesheet" />

    <!--javascript-->
    <script src="scripts/clock.js" charset="utf-8"></script>
    <script src="scripts/cta.js" charset="utf-8"></script>
  </head>
  <body onload="startTime()">

  <header>

    <!--Logo website-->
    <a href="index.html" class="logo-link">
      <img class="logo" src='images/spacex-vector-logo.svg' alt="Logo SpaceX" />
    </a>
    <!--End logo-->

    <!--Navigation-->
    <nav id="menu">
         <ul>
             <li><a href="#">FUEL STORAGE</a></li>
             <li><a href="#">FOOD SUPPLY</a></li>
             <li><a href="#">DISTANCE COVERED</a></li>
             <li><a href="#">CLOCK</a></li>
         </ul>
     </nav>
     <!--End navigation-->

    </header>
      <div class="grid-container">
        <h1 class="title"> Greetings traveller from Earth. This is the local time now</h1>
        <div id="time" class="grid-item"></div>
        <button id="cta" class="button">Call ship!</button>
        <div id="rocket">
          <img src="images/rocket-launch.svg" class="rocket" />
        </div>
        <div id="date"></div>
        <div id="image"><img id="img" class="responsive" src='images/space-view.png'></div>
      </div>

      <!-- Tweenmax script -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" ></script>

      <script>

          document.getElementById('cta').addEventListener('click', function() {


              TweenMax.to('.rocket', 1, {opacity: 1, y: 0, delay: 1, ease: Back.easeOut.config(1.7)});


          })

      </script>
</body>
</html>
